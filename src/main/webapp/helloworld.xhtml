<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>PrimeFaces</title>
</h:head>

<h:body>
  <h:form>

    <p:panel header="PrimeFaces on OpenShift">
      <h:panelGrid columns="2" cellpadding="4">
      
        <h:outputText value="running on #{helloWorld.ip}" />
        <br/>
      
        <h:outputText value="Name" />
        <p:inputText value="#{helloWorld.firstName}" />

        <h:outputText value="UserID" />
        <p:inputText value="#{helloWorld.lastName}" />

        <p:commandButton value="Confirm" update="greeting"
          oncomplete="PF('greetingDialog').show()" />
      </h:panelGrid>
    </p:panel>

    <p:dialog header="Stored" widgetVar="greetingDialog"
      modal="true" resizable="false">
      <h:panelGrid id="greeting" columns="1" cellpadding="4">
        <h:outputText value="#{helloWorld.showGreeting()}" />
        <h:outputText value="#{helloWorld.ip}" />
      </h:panelGrid>
    </p:dialog>

  </h:form>
</h:body>
</html>
